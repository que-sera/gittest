<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="初めてのHTMLHTML文章です。">
        <title>はじめてのHTML</title>
        <!-- コメント -->
        <!--
        <style>
            body { background: skyblue; }
        </style>
        -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <!--
        グローバル属性
        id: ひとつしかない要素
        class: 複数ある要素
        style: スタイルを直接指定
        -->
        <p id="message">こんにちは</p>
        <p class="message active">こんにちは</p>
        <p class="message" style="background:skyblue;">こんにちは</p>
    </body>
</html>
